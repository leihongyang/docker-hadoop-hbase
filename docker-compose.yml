version: "3.5"
services:
  hadoop:
    image: kycloud/hadoop:1.0.0
    container_name: hadoop
    hostname: hadoop-master
    ports: 
      - "50070:50070"  
      - "9000:9000"  

  hbase:
    image: kycloud/hbase:1.0.0
    container_name: hbase
    hostname: hbase-master
    ports: 
      - "16010:16010"
    extra_hosts:
      - ""
